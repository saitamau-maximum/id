name: Check

on: pull_request

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Setup
        uses: ./.github/workflows/setup.yml
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build
        run: pnpm -C workspaces/server build

      - name: Check
        run: pnpm check

  unit-test:
    runs-on: ubuntu-latest
    needs: [check]
    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Setup
        uses: ./.github/workflows/setup.yml
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate .dev.vars file
        run: |
          cp .dev.vars.example .dev.vars
          sed -i -e 's/SECRET=""/SECRET="test"/g' .dev.vars
        working-directory: workspaces/server

      - name: Unit Test
        run: pnpm -C workspaces/server test:unit

  integration-test:
    runs-on: ubuntu-latest
    needs: [check]
    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Setup
        uses: ./.github/workflows/setup.yml
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate .dev.vars file
        run: |
          cp .dev.vars.example .dev.vars
          sed -i -e 's/SECRET=""/SECRET="test"/g'
        working-directory: workspaces/server

      - name: Integration Test
        run: pnpm -C workspaces/server test:integration
