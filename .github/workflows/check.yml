name: Check

on: pull_request

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        shell: bash
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build
        run: pnpm -C workspaces/server build

      - name: Check
        run: pnpm check

  unit-test:
    runs-on: ubuntu-latest
    needs: [check]
    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        shell: bash
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Generate .dev.vars file
        run: |
          cp .dev.vars.example .dev.vars
          # テスト用なので適当に環境変数を埋める
          sed -i -e 's/SECRET=""/SECRET="test"/g' .dev.vars
        working-directory: workspaces/server

      - name: Build
        run: pnpm -C workspaces/server build

      - name: Unit Test
        run: pnpm -C workspaces/server test:unit

  integration-test:
    runs-on: ubuntu-latest
    needs: [check]
    strategy:
      matrix:
        node-version: [22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        shell: bash
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Generate .dev.vars file
        run: |
          cp .dev.vars.example .dev.vars
          # テスト用なので適当に環境変数を埋める
          sed -i -e 's/SECRET=""/SECRET="test"/g' .dev.vars
        working-directory: workspaces/server

      - name: Build
        run: pnpm -C workspaces/server build

      - name: Integration Test
        run: pnpm -C workspaces/server test:integration
